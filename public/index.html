<script>

var Loading = (loadingDelayHidden = 0) => {
let loading = null;
const myLoadingDelayHidden = loadingDelayHidden;

let imgs = [];
let lenImgs = 0;
let counterImgsLoading = 0;

function incrementCounterImgs() {
    counterImgsLoading += 1;
    if (counterImgsLoading === lenImgs) hideLoading();
}
function hideLoading() {
    if(loading !== null) {
        loading.classList.remove('show');
        setTimeout(function () {
            loading.remove();
        }, myLoadingDelayHidden);
    }
}

function init() {
    document.addEventListener('DOMContentLoaded', function () {
        loading = document.querySelector('.loading');
        imgs = Array.from(document.images);
        lenImgs = imgs.length;
        if(imgs.length === 0) {
            hideLoading();
        } else {
            imgs.forEach(function (img) {
                img.addEventListener('load', incrementCounterImgs, false);
            });
        }
    });
}

return {
    'init': init
}
}

// Para usarlo se declara e inicia. El n√∫mero es el tiempo transcurrido para borra el HTML una vez cargado todos los elementos, en este caso 1 segundo: 1000 milisegundos,
Loading(1000).init();
</script>
